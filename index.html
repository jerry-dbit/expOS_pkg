<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="sipCalc.js" defer></script>
</head>
<body>
    <h1>SIP Calculator</h1>
    <form id="sipForm">
        <label for="income">Monthly Income:</label>
        <div class="slider-container">
            <input type="range" id="incomeRange" name="income" min="1000" max="100000" value="50000" step="1000">
            <input type="number" id="incomeInput" value="50000" min="1000" max="100000" step="1000">
        </div>

        <label for="years">Tenure (in years):</label>
        <div class="slider-container">
            <input type="range" id="yearsRange" name="years" min="1" max="30" value="15" step="1">
            <input type="number" id="yearsInput" value="15" min="1" max="30" step="1">
        </div>

        <label for="goal">Goal Amount:</label>
        <div class="slider-container">
            <input type="range" id="goalRange" name="goal" min="100000" max="10000000" value="5000000" step="50000">
            <input type="number" id="goalInput" value="5000000" min="100000" max="10000000" step="50000">
        </div>

        <label for="risk">Risk Tolerance:</label>
        <select id="risk" name="risk" required>
            <option value="1">Low risk</option>
            <option value="2">Medium risk</option>
            <option value="3">High risk</option>
        </select><br><br>

        <button type="submit">Calculate SIP</button>
    </form>

    <div id="result"></div>

    <script>
        // Sync slider and input box for income
        const incomeRange = document.getElementById('incomeRange');
        const incomeInput = document.getElementById('incomeInput');
        incomeRange.addEventListener('input', function() {
            incomeInput.value = incomeRange.value;
        });
        incomeInput.addEventListener('input', function() {
            incomeRange.value = incomeInput.value;
        });

        // Sync slider and input box for years
        const yearsRange = document.getElementById('yearsRange');
        const yearsInput = document.getElementById('yearsInput');
        yearsRange.addEventListener('input', function() {
            yearsInput.value = yearsRange.value;
        });
        yearsInput.addEventListener('input', function() {
            yearsRange.value = yearsInput.value;
        });

        // Sync slider and input box for goal
        const goalRange = document.getElementById('goalRange');
        const goalInput = document.getElementById('goalInput');
        goalRange.addEventListener('input', function() {
            goalInput.value = goalRange.value;
        });
        goalInput.addEventListener('input', function() {
            goalRange.value = goalInput.value;
        });
    </script>
</body>
</html>
