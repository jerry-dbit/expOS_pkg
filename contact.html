<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <section class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in touch</div>
                <img src="contact images/Men_invest_and_have_made_a_profit_generated.jpg" alt="" class="image">
                <div class="social-links">
                    <span class="second-text">Connect with us:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook-square' style='color:#fff'></i></a></li>
                        <li><a href="#"><i class='bx bxl-twitter' style='color:#fff'></i></a></li>
                        <li><a href="#"><i class='bx bxl-linkedin-square' style='color:#fff'></i></a></li>
                        <li><a href="#"><i class='bx bxl-youtube' style='color:#fff'></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="submit-forms">
                <h4 class="third-text text">Contact Us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>

                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>

                    <div class="input-box">
                       <textarea name="" class="input textarea" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
